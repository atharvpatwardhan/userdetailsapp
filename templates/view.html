{% extends "base.html" %}
{% block title %}View All Users{% endblock %}
{% block content %}
    <p style="color:white;"><u>View User Activity:</u></p>
    <table class="table table-dark">

        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
    <tbody>
    {% for item in values %}
    <tr>
        <td>{{item.name}}</td><td>{{item.email}}</td>
    {% endfor %}
    </tr>
    </tbody>
    </table>
{% endblock %}
